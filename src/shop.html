<main class="shop-main">

    <div class="shop-main__title">
        <h1>Магазин готовых шаблонов</h1>
    </div>

    <div class="shop-main-inner">



        <div class="shop-choose">
            <form>
                <section class="shop-choose__price">
                    <h3>Стоимость:</h3>

                    <div id="slider-range"></div>
                    <div class="slidecontainer">
                        <input type="range" min="1" max="100" value="50" class="slider">
                    </div>
                    <div class="shop-choose-range">
                        <div class="shop-choose-range__item">
                            <p>От</p>
                            <input class="shop-range-from" type="number" placeholder="0" />
                        </div>
                        <div class="shop-choose-range__item">
                            <p>До</p>
                            <input class="shop-range-to" type="number" placeholder="15000" />
                        </div>
                    </div>
                </section>
                <section class="shop-choose__products">
                    <h3>Сетка:</h3>
                    <ul>
                        <li>
                            <label class="container">
                                <input class="visually-hidden" type="radio" name="group" checked="checked">
                                <span class="checkmark"></span>
                                Адаптивная
                            </label>
                        </li>
                        <li>
                            <label class="container">
                                <input class="visually-hidden" type="radio" name="group">
                                <span class="checkmark"></span>
                                Фиксированная
                            </label>
                        </li>
                        <li>
                            <label class="container">
                                <input class="visually-hidden" type="radio" name="group">
                                <span class="checkmark"></span>
                                Резиновая
                            </label>
                        </li>
                    </ul>

                </section>

                <section class="shop-choose__brands">
                    <h3>Особенности:</h3>
                    <ul>
                        <li>
                            <label class="container">
                                <input class="visually-hidden" type="checkbox" name="baxter" checked="checked">
                                <span class="checkmark"></span>
                                Слайдер
                            </label>
                        </li>
                        <li>
                            <label class="container">
                                <input class="visually-hidden" type="checkbox" name="natty">
                                <span class="checkmark"></span>
                                Блок преимуществ
                            </label>
                        </li>
                        <li>
                            <label class="container">
                                <input class="visually-hidden" type="checkbox" name="suavecito">
                                <span class="checkmark"></span>
                                Новости
                            </label>
                        </li>
                        <li>
                            <label class="container">
                                <input class="visually-hidden" type="checkbox" name="malin">
                                <span class="checkmark"></span>
                                Галерея
                            </label>
                        </li>
                        <li>
                            <label class="container">
                                <input class="visually-hidden" type="checkbox" name="murray">
                                <span class="checkmark"></span>
                                Корзина
                            </label>
                        </li>
                    </ul>
                </section>
                <div>
                    <button class="button button--grey" type="button">Показать</button>
                </div>
            </form>
        </div>
